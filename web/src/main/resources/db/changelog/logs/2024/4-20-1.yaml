databaseChangeLog:
  - changeSet:
      id: 4-20-1
      author: kplociennik
      changes:
        - createTable:
            tableName: post
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: content
                  type: text
